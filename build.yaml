targets:
  $default:
    builders:
      json_serializable:
        options:
          any_map: true
          checked: false
          create_factory: true
          create_to_json: true
          disallow_unrecognized_keys: false
          explicit_to_json: true
          field_rename: none
          generic_argument_factories: false
          ignore_unannotated: false
          include_if_null: true
      drift_dev:
        options:
          store_date_time_values_as_text: true
