name: quiet
description: a music player

version: 0.3.0
publish_to: none

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  json_annotation: ^4.3.0
  dio_cookie_manager: 2.0.0
  path_provider: ^2.0.2
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.6
  intl: ^0.17.0
  scoped_model: ^2.0.0
  loader:
    git:
      url: https://github.com/boyan01/loader.git
      ref: e1ef2d9957bc8615c7f19f989d4fcfc142e20e93
  encrypt: ^5.0.0
  overlay_support: ^2.0.1
  music_player:
    git:
      url: https://github.com/boyan01/flutter-music-player.git
      ref: 3b94ccac51bf614c225a27e9ab3902d5ee64625d
  scrollable_positioned_list: ^0.3.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_hooks: ^0.18.0
  equatable: ^2.0.3
  netease_api:
    path: netease_api/
  path: ^1.8.0
  async: ^2.9.0
  riverpod: ^2.0.2
  flutter_riverpod: ^2.0.2
  hooks_riverpod: ^2.0.2
  collection: ^1.15.0
  window_manager: ^0.2.7
  lpinyin: ^2.0.3
  stream_transform: ^2.0.1
  windows_taskbar: ^1.0.0
  filesize: ^2.0.1
  desktop_drop: ^0.3.0
  dotted_border: ^2.0.0+2
  meta: ^1.7.0
  lychee_player: ^0.3.4
  fluentui_system_icons: ^1.1.185
  pretty_qr_code: ^2.0.2
  mixin_logger: ^0.0.1
  synchronized: ^3.0.0+3
  mi_sans_font:
    git:
      url: https://github.com/boyan01/mi_sans_font.git
      ref: 68f3ec3fee5830ce8a1d955d462fa0df401a5341

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  json_serializable: ^6.5.4
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/

  fonts:
    - family: MiSans
      fonts:
        - asset: packages/mi_sans_font/fonts/MiSans-ExtraLight.ttf
          weight: 100
        - asset: packages/mi_sans_font/fonts/MiSans-Light.ttf
          weight: 200
        - asset: packages/mi_sans_font/fonts/MiSans-Normal.ttf
          weight: 300
        - asset: packages/mi_sans_font/fonts/MiSans-Regular.ttf
          weight: 400
        - asset: packages/mi_sans_font/fonts/MiSans-Medium.ttf
          weight: 500
        - asset: packages/mi_sans_font/fonts/MiSans-Demibold.ttf
          weight: 600
        - asset: packages/mi_sans_font/fonts/MiSans-Semibold.ttf
          weight: 700
        - asset: packages/mi_sans_font/fonts/MiSans-Bold.ttf
          weight: 800
        - asset: packages/mi_sans_font/fonts/MiSans-Heavy.ttf
          weight: 900

flutter_intl:
  enabled: true
