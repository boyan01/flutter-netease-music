os:
  - linux
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
      - fonts-droid
      - lib32stdc++6
before_script:
  - git clone -b master --depth 1 https://github.com/flutter/flutter.git
  - ./flutter/bin/flutter --version
  - ./flutter/bin/flutter doctor
script:
  - ./flutter/bin/flutter test --coverage --coverage-path=lcov.info
after_success:
  - bash <(curl -s https://codecov.io/bash)
cache:
  directories:
    - $HOME/.pub-cache
